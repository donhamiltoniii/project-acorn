apiVersion: argoproj.io/v1alpha1
kind: Rollout
metadata:
  name: project-acorn
  namespace: project-acorn
  annotations:
    argocd-image-updater.argoproj.io/git-branch: develop
spec:
  template:
    spec:
      containers:
        - name: website
          resources:
            requests:
              memory: "32Mi"
              cpu: "50m"
            limits:
              memory: "64Mi"
              cpu: "100m"
          env:
            - name: ENVIRONMENT
              value: "development"
  strategy:
    blueGreen:
      autoPromotionEnabled: true
      scaleDownDelaySeconds: 120