apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
namespace: project-acorn-dev
resources:
  - ../../base
namePrefix: dev-
nameSuffix: -dev
# Remove the global labels that cause conflicts
# labels:
#   - includeSelectors: false
#     pairs:
#       environment: dev
commonLabels:  # Use commonLabels instead for metadata only
  environment: dev
patches:
  - path: rollout-patch.yaml
  - path: ingress-patch.yaml
  - path: preview-ingress-patch.yaml
images:
  - name: project-acorn-image
    newName: ghcr.io/donhamiltoniii/project-acorn
    newTag: dev-latest